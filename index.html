<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--<link rel="manifest" href="/manifest.json">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather PWA</title>
  <link rel="stylesheet" type="text/css" href="styles/inline.css">


</head>

<body>
	<!-- Content here -->
	<header class="header">
    	<h1 class="header__title">Baka Pets</h1>
    	<button id="butRefresh" class="headerButton"></button>
    	<button id="butAdd" class="headerButton"></button>
  	</header>

  	<nav class="nav">

  	</nav>

  	<main class="main">
  		<div class="card cardTemplate funny-animal" hidden>

  		</div>
  	</main>

  	<footer class="footer">

  	</footer>

  	<div class="dialog-container">

  	</div>

  	<div class="loader">
  	<!-- Show a spinner or placeholders for content -->
    	<svg viewBox="0 0 32 32" width="32" height="32">
      		<circle id="ud811Spinner" cx="16" cy="16" r="14" fill="none"></circle>
    	</svg>
  	</div>

	<!-- Javascripts here -->
	<scripts src="/scripts/app.js" async></scripts>
	<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/scripts/service-worker.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  }
  </script>
</body>
</html>
